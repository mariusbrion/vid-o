<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Cartography Video Player</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        video {
            max-width: 90%;
            max-height: 80vh;
            border: 2px solid #333;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <video controls>
        <source src="cartographie3D.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</body>
</html>
